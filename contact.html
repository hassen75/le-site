<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Web</title>
    <meta name="description" content="Contactez-nous pour toute question ou demande.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête du site -->
    <header>
        <div class="container">
            <h1>HASSEN MOKDAD</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="a-propos.html">À Propos</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburger-button">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- Contenu principal de la page -->
    <main>
        <section id="page-content" style="padding: 4rem 0;">
            <div class="container">
                <div class="page-header">
                    <h2>Me Contacter</h2>
                    <p>Une question, un projet ? N'hésitez pas à me contacter directement ou à utiliser le formulaire ci-dessous.</p>
                </div>

                <!-- Formulaire de contact -->
                <form action="https://formspree.io/f/mzzwdyje" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Envoyer le message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger-button');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>

</body>
</html>
